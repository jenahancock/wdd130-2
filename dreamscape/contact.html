<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dreamscape Graphic Design | Contact</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Dreamscape Graphic Design</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact-intro">
      <h2>Contact</h2>
      <p>
        Ready to start a project or have a question about my services?
        Fill out the form below and I’ll get back to you as soon as I can.
      </p>
    </section>

    <!-- Contact form page you wanted -->
    <section class="contact-form">
      <form action="#" method="post">
        <div>
          <label for="name">Name:</label>
          <input id="name" name="name" type="text" required>
        </div>

        <div>
          <label for="email">Email:</label>
          <input id="email" name="email" type="email" required>
        </div>

        <div>
          <label for="project-type">Project Type:</label>
          <input id="project-type" name="project-type" type="text" placeholder="Branding, flyer, newsletter, etc.">
        </div>

        <div>
          <label for="message">Project Details:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>

      <!-- Image that relates to the page -->
      <figure>
        <img src="images/workspace-creative-3.jpeg" alt="Designer working at a computer desk">

        <figcaption>Let’s collaborate on your next design project.</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Dreamscape Graphic Design | Crafted by Jena</p>
  </footer>
</body>
</html>
